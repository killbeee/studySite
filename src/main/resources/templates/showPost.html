<!DOCTYPE html>
<html lang="ko">
<div th:replace="/headerS :: headerS"></div>

<body>
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
  <div th:replace="/headerDetail :: header"></div>

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Study Details</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Study Details</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">
			<form id="uploadForm" enctype="multipart/form-data">
				<div class="col-lg-10 mx-auto">
				    <h1 class="fw-bolder mb-1 fontKortraDefault">[ [[${postDetail.postType}]] ] [[${postDetail.title}]]</h1>
					<p class="ta_r">[[${postDetail.createDate}]]</p>
				    <hr>
                    <div id="postContent">
						[(${postDetail.content})]
					</div>
                    <hr>
				</div>  		    
			</form>	
			<div class="box-footer ta_r">
				<button type="button" name="list" class="btn btn-outline-secondary" onclick="goBack()">
					<i class="bi bi-list"></i>목록
				</button>
				<button type="button" name="list" class="btn btn-outline-secondary bg_lightblue" th:onclick="goModify([[${postDetail.id}]])" >
					<i class="bi bi-pencil-square"></i>수정
				</button>
				<button type="button" name="list" class="btn btn-outline-secondary bg_lightred" th:onclick="changeDelYn([[${postDetail.id}]])">
					<i class="bi bi-trash-fill"></i>삭제
				</button>
			</div>
        </div>
        
      </div>
    </section>
  </main>
						

  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>iPortfolio</span></strong>
      </div>
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer><!-- End  Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>
<div th:replace="/footScript :: footerS"></div>
<form id="teleForm">
	<input name="type" type="hidden" value="modify">
	<input id="keyId" name="keyId" type="hidden">
</form>
<script>
$(document).ready(function(){
	
})
function goBack(){
	window.location.href="/"
}
function goModify(id){
	$("#keyId").val(id);
	var url = "/client/portfolio/modifyPost.do";
	$("#teleForm").attr("action",url);
	$("#teleForm").submit();
}
function changeDelYn(id){
	debugger;
	$("#keyId").val(id);
	var url = "/client/portfolio/deletePost.do";
	$("#teleForm").attr("action",url);
	$("#teleForm").submit();
}
</script>
</html>
